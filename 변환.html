<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PNG → 엔트리용 색상 코드 (비율 유지 리사이징)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #output { 
            max-height: 400px; 
            overflow: auto; 
            background: #f0f0f0; 
            padding: 10px; 
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 11px;
            line-height: 1.2;
        }
        .controls { margin-bottom: 10px; }
        button { padding: 5px 15px; cursor: pointer; }
        .info { margin-bottom: 5px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h2>PNG 색상 추출 (비율 유지 최대 200px)</h2>
    
    <div class="controls">
        <input type="file" id="fileInput" accept="image/png">
        <button id="copyBtn">복사하기</button>
    </div>
    <div id="status" class="info">이미지를 선택해주세요.</div>

    <pre id="output">결과가 여기에 표시됩니다...</pre>

    <script>
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(evt) {
                img.src = evt.target.result;
            };

            img.onload = function() {
                let targetW = img.width;
                let targetH = img.height;
                const MAX_SIZE = 200;

                // --- 비율 유지 리사이징 로직 ---
                if (targetW > MAX_SIZE || targetH > MAX_SIZE) {
                    const ratio = Math.min(MAX_SIZE / targetW, MAX_SIZE / targetH);
                    targetW = Math.floor(targetW * ratio);
                    targetH = Math.floor(targetH * ratio);
                }
                // ----------------------------

                status.textContent = `원본: ${img.width}x${img.height} -> 변환: ${targetW}x${targetH}`;

                const canvas = document.createElement('canvas');
                canvas.width = targetW;
                canvas.height = targetH;
                const ctx = canvas.getContext('2d');
                
                // 캔버스에 이미지 그릴 때 크기를 지정하여 리사이징 수행
                ctx.drawImage(img, 0, 0, targetW, targetH);

                let result = `W=${targetW};H=${targetH};\n`;
                const imageData = ctx.getImageData(0, 0, targetW, targetH).data;

                for (let y = 0; y < targetH; y++) {
                    let row = [];
                    for (let x = 0; x < targetW; x++) {
                        const index = (y * targetW + x) * 4;
                        
                        // 투명도(Alpha) 처리: 투명하면 흰색(#FFFFFF)으로 대체
                        if (imageData[index + 3] < 128) {
                            row.push('#FFFFFF');
                        } else {
                            const r = imageData[index].toString(16).padStart(2, '0');
                            const g = imageData[index + 1].toString(16).padStart(2, '0');
                            const b = imageData[index + 2].toString(16).padStart(2, '0');
                            row.push(('#' + r + g + b).toUpperCase());
                        }
                    }
                    result += row.join(' ') + '\n';
                }
                output.textContent = result;
            };
            reader.readAsDataURL(file);
        });

        copyBtn.addEventListener('click', function() {
            const textToCopy = output.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('복사되었습니다!');
            }).catch(err => {
                alert('복사 실패. 수동으로 복사해주세요.');
